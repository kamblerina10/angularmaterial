<div class="container">
  <h4><strong>1. Slide Range:</strong></h4>
  <mat-slider #sliderRange min="1" max="100" step="1" value="50"></mat-slider>
  <p>Slide range {{sliderRange.value}}</p>

  <h4><strong>2. Slide Toggle:</strong></h4>
  <mat-slide-toggle #slideC>Slide me!</mat-slide-toggle>
  <p *ngIf="slideC.checked">Slide checked</p>
  <p *ngIf="!slideC.checked">not checked</p> 

  <h4><strong>3. Checkbox:</strong></h4>
  <section class="example-section">
    <mat-checkbox labelPosition="after" class="example-margin">Check me!</mat-checkbox>
  </section>

  <h4><strong>4. Radio:</strong></h4>
  <mat-radio-group aria-label="Select an option">
    <mat-radio-button value="1">Option 1</mat-radio-button>
    <mat-radio-button value="2">Option 2</mat-radio-button>
  </mat-radio-group>

  <h4><strong>Table:</strong></h4>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
